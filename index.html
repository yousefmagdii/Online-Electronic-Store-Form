        <form id="myForm" action="Secondpage.html" method="GET" onsubmit="return validateForm()" style="margin-left: 15px;">

        <b>    Email Address</b>  
            <input id="email" type="email" class="form-control m-auto" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  style="width: 300px;">
        <br>
            
            
            
           <b> Categories</b>
            <br>
            
         <select onload="GetSelectedTextValue()" name="Category" id="Category" onchange="GetSelectedTextValue()"
                 class="btn btn-info dropdown-toggle m-auto"  data-toggle="dropdown " aria-haspopup="true" aria-expanded="false">
             
    <option value="Laptop">Laptop</option>
    <option value="Mobile">Mobile</option>
    <option value="TV" selected>TV</option>
    <option value="HDD">External Hard Disk</option>
         </select>

             <br>
            
         <select name="Products" id="Product" class="btn btn-info dropdown-toggle mb-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             

                <option >Samsung </option>
                <option >HAIER</option>
                <option >LG</option>
                <option >ATA</option>

             
         </select>
            <br>
        <input type="submit" value="Next" class="btn btn-primary btn-lg btn-block  haha m-auto"  style="width: 200px; "

        function validateForm() {
  var name = document.forms["myForm"]["name"].value;
  var address = document.forms["myForm"]["address"].value;
  var telephone = document.forms["myForm"]["tel"].value;
  var email = document.forms["myForm"]["email"].value;
//  var validateemail = ValidateEmail(email)
//  if(validateemail ==0){
//        alert("You have entered an invalid email address!")
//        return false;
//     }
  if (name == ""||address == ""||telephone == ""||email == "") {
    alert("All fields must be filled");
    return false;
  }
}
        function GetSelectedTextValue() {
            document.getElementById("Product").options.length = 0;

        var e = document.getElementById("Category");
        var strUser = e.options[e.selectedIndex].value;
        /////
        var ProductArr;
        if (strUser =="TV"){
 ProductArr = ["Samsung", "HAIER", "LG","ATA"];
            }else if (strUser =="Laptop"){
 ProductArr = ["Samsung Notebook7", "Apple macbook pro", "Lenovo ideapad 320","Dell inspiron"];
            }else if (strUser =="Mobile"){
 ProductArr = ["Samsung galaxy Note 10", "Apple iphone 11 PRO", "OPPO F11","Huawei P30 PRO"];
                      }else if (strUser =="HDD"){
 ProductArr = ["Western Digital (WD)", "Toshiba", "Seagate","Failly"];
            }
        /////
        var x = document.getElementById("Product");
        
    ProductArr.forEach(element => myFunction(element, x) );
    
     
        
        }
        function myFunction(e, x) {
            var option = document.createElement("option");
          option.text = e;
            x.add(option);
        }
